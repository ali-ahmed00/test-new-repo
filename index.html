<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markerless AR Falling Game</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-face-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false">
      <a-entity mindar-face-camera></a-entity>

      <a-entity id="spawner" position="0 0 -0.5"></a-entity>

      <script>
        AFRAME.registerComponent('falling-box', {
          schema: { speed: { default: 0.005 } },
          tick: function (time, deltaTime) {
            let pos = this.el.object3D.position;
            pos.y -= this.data.speed * (deltaTime / 16);
            if (pos.y < -1.5) {
              this.el.parentNode.removeChild(this.el);
            }
          },
          init: function () {
            this.el.addEventListener('click', () => {
              this.el.parentNode.removeChild(this.el);
            });
          }
        });

        function spawnBox() {
          const container = document.querySelector('#spawner');
          const box = document.createElement('a-box');
          box.setAttribute('position', {
            x: (Math.random() - 0.5) * 0.8,
            y: 1.5,
            z: (Math.random() - 0.5) * 0.8
          });
          box.setAttribute('scale', '0.2 0.2 0.2');
          box.setAttribute('color', '#'+Math.floor(Math.random()*16777215).toString(16));
          box.setAttribute('falling-box', 'speed: 0.01');
          container.appendChild(box);
        }

        document.addEventListener('DOMContentLoaded', () => {
          setInterval(spawnBox, 1500);
        });
      </script>
    </a-scene>
  </body>
</html>
