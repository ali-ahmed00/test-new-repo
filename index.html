<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Falling Objects Game</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker id="marker" preset="hiro">
        <a-entity id="spawner"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>

      <script>
        AFRAME.registerComponent('falling-box', {
          schema: { speed: { default: 0.01 } },
          tick: function (time, deltaTime) {
            let pos = this.el.object3D.position;
            pos.y -= this.data.speed * (deltaTime / 16);
            if (pos.y < -1) {
              this.el.parentNode.removeChild(this.el);
            }
          },
          init: function () {
            this.el.addEventListener('click', () => {
              this.el.parentNode.removeChild(this.el);
            });
          }
        });

        function spawnBox() {
          const container = document.querySelector('#spawner');
          const box = document.createElement('a-box');
          box.setAttribute('position', {
            x: (Math.random() - 0.5) * 1.5,
            y: 2,
            z: (Math.random() - 0.5) * 1.5
          });
          box.setAttribute('scale', '0.3 0.3 0.3');
          box.setAttribute('color', '#'+Math.floor(Math.random()*16777215).toString(16));
          box.setAttribute('falling-box', 'speed: 0.015');
          container.appendChild(box);
        }

        // Start spawning after scene loads
        document.addEventListener('DOMContentLoaded', () => {
          setInterval(spawnBox, 1500);
        });
      </script>
    </a-scene>
  </body>
</html>
