<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Falling Objects Game</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.4.1/aframe/build/aframe-ar.min.js"></script>
    <script src="script.js"></script>
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-marker id="marker" type="pattern" preset="hiro">
        <a-entity id="falling-container"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
