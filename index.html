<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebXR Markerless AR Game</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true;"
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: document.body;"
      xr-mode="immersive-ar"
      background="color: #000000"
    >

      <a-camera
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse"
        position="0 1.6 0">
      </a-camera>

      <a-entity id="container"></a-entity>

      <script>
        AFRAME.registerComponent('falling-box', {
          schema: { speed: { default: 0.01 } },
          init: function () {
            this.el.classList.add('clickable');

            this.el.addEventListener('click', () => {
              if (this.el.parentNode) {
                this.el.parentNode.removeChild(this.el);
              }
            });
          },
          tick: function (time, delta) {
            let pos = this.el.object3D.position;
            pos.y -= this.data.speed * (delta / 16);
            if (pos.y < -1.5 && this.el.parentNode) {
              this.el.parentNode.removeChild(this.el);
            }
          }
        });

        function spawnFallingBox() {
          const box = document.createElement('a-box');
          box.setAttribute('position', {
            x: (Math.random() - 0.5) * 2,
            y: 2,
            z: (Math.random() - 0.5) * 2
          });
          box.setAttribute('scale', '0.3 0.3 0.3');
          box.setAttribute('color', '#' + Math.floor(Math.random() * 16777215).toString(16));
          box.setAttribute('falling-box', 'speed: 0.01');

          document.querySelector('#container').appendChild(box);
        }

        document.addEventListener('DOMContentLoaded', () => {
          setInterval(spawnFallingBox, 1500);
        });

        // Force enable AR session on click
        document.body.addEventListener('click', () => {
          const scene = document.querySelector('a-scene');
          if (scene && scene.xrSession == null && scene.renderer.xr) {
            scene.renderer.xr.enabled = true;
            scene.enterAR();
          }
        });
      </sc
